<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Express Assessment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #d32f2f;
    }
    .hidden {
      display: none;
    }
    .typing-area {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      background: #fefefe;
      line-height: 1.6;
      margin-bottom: 10px;
    }
    .word {
      padding: 2px 4px;
      margin: 1px;
      display: inline-block;
    }
    .correct {
      background-color: #c8e6c9;
    }
    .incorrect {
      background-color: #ffcdd2;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #d32f2f;
      color: #fff;
      padding: 10px 20px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #b71c1c;
    }
    @media screen and (max-width: 600px) {
      .container {
        padding: 15px;
      }
      textarea {
        font-size: 14px;
      }
      button {
        width: 100%;
      }
    }
    .result {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
    .logo {
      display: block;
      max-width: 200px;
      margin: 0 auto 20px;
    }
    .instructions {
      background: #e3f2fd;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Black SE logo.jpg" alt="Secure Express Logo" class="logo" />
    <h1>Secure Express Customer Service Assessment</h1>
    <div class="instructions">
      <p><strong>Test Outline:</strong></p>
      <ul>
        <li>Excel Questions: <strong>2 Minutes</strong></li>
        <li>Customer Service / IT Questions: <strong>5 Minutes</strong></li>
        <li>Typing Speed Test: <strong>2 Minutes</strong></li>
      </ul>
      <p>Please enter your name below to begin the test sequence.</p>
    </div>
    <label for="username">Your Name</label>
    <input type="text" id="username" placeholder="Enter your name" style="width:100%;padding:10px;font-size:16px;"/>
    <button onclick="startTest()">Start Test</button>
  </div>

  <script>
    function startTest() {
      // Placeholder for future page transition to quiz/test sections
      alert("Test sequence will now begin.");
      // In real code: show next section, hide this one
    }
  </script>
</body>
</html>
