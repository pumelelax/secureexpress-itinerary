<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Express Trip Parser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin: 20px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
    }
    th {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Secure Express - Trip Auto Parser</h1>
  <textarea id="inputText" placeholder="Paste your trip details here..."></textarea>
  <button onclick="parseTrips()">Generate Itinerary</button>
  <button onclick="window.print()">Print / Save as PDF</button>

  <table id="itineraryTable" style="display:none">
    <thead>
      <tr>
        <th>Time</th>
        <th>Client</th>
        <th>Driver</th>
        <th>Pickup</th>
        <th>Drop-off</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function parseTrips() {
      const input = document.getElementById("inputText").value;
      const blocks = input.split(/\n(?=\*?\w+\s+\|\s+(Online|Offline)\s+\|)/g).filter(b => b.trim().length > 0);
      const trips = [];

      blocks.forEach(block => {
        const timeMatch = block.match(/Pickup Time[:\s]*(\d{1,2}:\d{2}\s*[APMapm]*)/);
        const clientMatch = block.match(/Client[:\s]*(.+?)\s*(\||\s*|\n)/);
        const driverMatch = block.match(/Driver[:\s]*(.+)/);
        const pickupMatch = block.match(/Pickup[:\s]*(.+?)(\n|\|)/);
        const dropoffMatch = block.match(/Drop off[:\s]*(.+)/);

        const time = timeMatch ? timeMatch[1].trim() : "-";
        const client = clientMatch ? clientMatch[1].trim() : "-";
        const driver = driverMatch ? driverMatch[1].trim() : "-";
        const pickup = pickupMatch ? pickupMatch[1].trim() : "-";
        const dropoff = dropoffMatch ? dropoffMatch[1].trim() : "-";

        trips.push({ time, client, driver, pickup, dropoff });
      });

      trips.sort((a, b) => {
        const parseTime = t => {
          const match = t.match(/(\d{1,2}):(\d{2})\s*(AM|PM)?/i);
          if (!match) return 0;
          let hour = parseInt(match[1]);
          const minute = parseInt(match[2]);
          const period = match[3];
          if (period && /PM/i.test(period) && hour < 12) hour += 12;
          return hour * 60 + minute;
        };
        return parseTime(a.time) - parseTime(b.time);
      });

      const table = document.getElementById("itineraryTable");
      const tbody = table.querySelector("tbody");
      tbody.innerHTML = "";

      trips.forEach(trip => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${trip.time}</td>
          <td>${trip.client}</td>
          <td>${trip.driver}</td>
          <td>${trip.pickup}</td>
          <td>${trip.dropoff}</td>
        `;
        tbody.appendChild(row);
      });

      if (trips.length > 0) {
        table.style.display = "table";
      }
    }
  </script>
</body>
</html>
