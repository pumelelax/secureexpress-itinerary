<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Practical Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"  body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #d32f2f;
    }
    .hidden {
      display: none;
    }
    .typing-area {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      background: #fefefe;
      margin-bottom: 10px;
      line-height: 1.6;
    }
    .word {
      padding: 2px 4px;
      margin: 1px;
      display: inline-block;
    }
    .correct {
      background-color: #c8e6c9;
    }
    .incorrect {
      background-color: #ffcdd2;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background-color: #d32f2f;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #b71c1c;
    }
    .result {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>CSS Practical Test</h1>

  <div id="start">
    <label>Enter your name:</label>
    <input type="text" id="candidateName" />
    <button onclick="startTypingTest()">Start Typing Test</button>
  </div>

  <div id="typingTest" class="hidden">
    <h2>Typing Test (2 minutes)</h2>
    <div id="displayText" class="typing-area"></div>
    <textarea id="typedText" placeholder="Start typing here..." oninput="updateTyping()"></textarea>
    <p>Time left: <span id="timer">120</span> seconds</p>
    <button onclick="finishTypingEarly()">Finish Typing</button>
  </div>
